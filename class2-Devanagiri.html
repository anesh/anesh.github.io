<html><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-front/src/statics/fonts.css"></head><body><span class="printhide"><small>Proper display of the text below may depend on webfonts, which in turn require being connected to the internet</small><br/> </span> <br/><div data-v-3e08a0e1="" class="devanagari" style="font-size: 100%;">ॐ मातर्म्मे मधुकैटभघ्नि महिष प्राणापहारोद्यमे<br>हेलानिर्म्मित धूम्रलोचनवधे हे चण्डमुण्डार्द्दिनि<br>निश्शेषीकृत रक्तबीजदनुजे नित्ये निशुंभापहे<br>शुंभध्वंसिनि संहराशु दुरितं दुर्ग्गे नमस्तेंबिके</div></span></body></html>
