<html><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha/aksharamukha-front/src/statics/fonts.css"></head><body><span class="printhide"><small>Proper display of the text below may depend on webfonts, which in turn require being connected to the internet</small><br/> </span> <br/><div data-v-3e08a0e1="" class="malayalam" style="font-size: 100%;">ഓം മാതർമ്മേ മധുകൈടഭഘ്നി മഹിഷ പ്രാണാപഹാരോദ്യമേ<br>ഹേലാനിർമ്മിത ധൂമ്രലോചനവധേ ഹേ ചണ്ഡമുണ്ഡാർദ്ദിനി<br>നിശ്ശേഷീകൃത രക്തബീജദനുജേ നിത്യേ നിശുംഭാപഹേ<br>ശുംഭധ്വംസിനി സംഹരാശു ദുരിതം ദുർഗ്ഗേ നമസ്തേംബികേ</div></span></body></html>
